<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM Graphistes</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(to right, var(--primary-color), var(--primary-hover));
            color: white;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .quiz-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .form-container, .quiz-container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
            background-color: var(--secondary-color);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .date-input {
            max-width: 200px;
            font-family: inherit;
        }

        .question {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
            background: white;
            border-radius: 1rem;
            overflow: hidden;
        }

        .question-content {
            padding: 2rem;
        }

        .question h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .question-image {
            position: sticky;
            top: 2rem;
            padding: 1rem;
            background: var(--secondary-color);
            border-radius: 1rem;
            box-shadow: var(--shadow-sm);
        }

        .question-image img {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-md);
            transition: transform 0.2s;
        }

        .question-image img:hover {
            transform: scale(1.02);
        }

        .answers-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .answer-label {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--secondary-color);
        }

        .answer-label:hover {
            border-color: var(--primary-color);
            background: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .answer-label input[type="radio"] {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 1rem;
            accent-color: var(--primary-color);
        }

        .answer-label span {
            font-size: 1rem;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: var(--secondary-color);
            border-top: 1px solid var(--border-color);
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        button:active {
            transform: translateY(0);
        }

        button.submit-quiz {
            background: var(--success-color);
        }

        button.submit-quiz:hover {
            background: #16a34a;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .question {
                grid-template-columns: 1fr;
            }

            .question-image {
                position: static;
                order: -1;
            }

            body {
                padding: 1rem;
            }

            .quiz-header h1 {
                font-size: 2rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question {
            animation: fadeIn 0.3s ease-out;
        }

        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background: var(--border-color);
            border-radius: 1rem;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="form-container" class="container">
        <div class="quiz-header">
            <h1>QCM Graphistes</h1>
        </div>
        <form id="student-form" class="form-container">
            <div class="form-group">
                <label for="classe">Classe :</label>
                <select id="classe" required>
                    <option value="">--Choisissez votre classe--</option>
                    <option value="2AMA">2AMA</option>
                    <option value="1AMA">1AMA</option>
                    <option value="TAMA">TAMA</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nom">Nom de famille :</label>
                <input type="text" id="nom" style="text-transform: uppercase;" required>
            </div>

            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" required>
            </div>

            <div class="buttons">
                <button type="submit">Commencer le QCM</button>
            </div>
        </form>
    </div>

    <div id="quiz-container" class="container hidden">
        <div class="quiz-header">
            <h1>QCM Graphistes</h1>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="questions" class="form-container"></div>
        <div class="buttons">
            <button id="next-question" class="hidden">Question suivante</button>
            <button id="submit-quiz" class="submit-quiz hidden">Terminer le QCM</button>
        </div>
    </div>
    <script>
const formContainer = document.getElementById('form-container');
const quizContainer = document.getElementById('quiz-container');
const questionsDiv = document.getElementById('questions');
const studentForm = document.getElementById('student-form');
const nextButton = document.getElementById('next-question');
const submitButton = document.getElementById('submit-quiz');
const progressBar = document.getElementById('progress');

const webhookURL = 'https://discord.com/api/webhooks/1329799407184510997/eJvCzKe58xC7yUpwJITRxx1jbVjY0X-hwHIjFHqSAM2T3FdKUkYDwp5yajg7pWFbnJvj';

const graphists = [
    "Saul Bass", "Tobias Frere-Jones", "Milton Glaser", "Herb Lubalin",
    "Paul Rand", "Paul Renner", "Etienne Robial", "Cassandre",
    "Marcel Jacno", "David Carson", "Roger Excoffon", "Jean Widmer",
    "Ruedi Baur", "Susan Kare", "Neville Brody", "Paula Scher"
];

const imageQuestions = [
    { image: "imgSB.jpg", answers: ["Saul Bass", "Paul Renner", "Tobias Frere-Jones"], correct: "Saul Bass" }, 
    { image: "imgTFJ.jpg", answers: ["Tobias Frere-Jones", "Paula Scher", "Paul Rand"], correct: "Tobias Frere-Jones" }, 
    { image: "imgMG.jpg", answers: ["Milton Glaser", "Saul Bass", "Tobias Frere-Jones"], correct: "Milton Glaser" }, 
    { image: "imgHL.jpg", answers: ["Milton Glaser", "Herb Lubalin", "Tobias Frere-Jones"], correct: "Herb Lubalin" }, 
    { image: "imgPRa.jpg", answers: ["Paul Rand", "Paul Renner", "Milton Glaser"], correct: "Paul Rand" }, 
    { image: "imgER.jpg", answers: ["Etienne Robial", "Jean Widmer", "Tobias Frere-Jones"], correct: "Etienne Robial" },   
    { image: "imgMJ.jpg", answers: ["Marcel Jacno", "David Carson", "Roger Excoffon"], correct: "Marcel Jacno" },  
    { image: "imgDC.jpg", answers: ["David Carson", "Ruedi Baur", "Neville Brody"], correct: "David Carson" }, 
    { image: "imgRE.jpg", answers: ["Marcel Jacno", "Roger Excoffon", "Paul Renner"], correct: "Roger Excoffon" },  
    { image: "imgJW.jpg", answers: ["Étienne Robial", "Jean Widmer", "Ruedi Baur"], correct: "Jean Widmer" }, 
    { image: "imgRB.jpg", answers: ["Jean Widmer", "Ruedi Baur", "Susan Kare"], correct: "Ruedi Baur" }, 
    { image: "imgSK.jpg", answers: ["Neville Brody", "Paula Scher", "Susan Kare"], correct: "Susan Kare" }, 
    { image: "imgNB.jpg", answers: ["David Carson", "Paul Scher", "Neville Brody"], correct: "Neville Brody" }, 
    { image: "imgC.jpg", answers: ["Tobias Frere-Jones", "Cassandre", "Paul Rand"], correct: "Cassandre" }, 
    { image: "imgPRe.jpg", answers: ["Paul Rand", "Paul Renner", "Etienne Robial"], correct: "Paul Renner" }, 
    { image: "imgPS.jpg", answers: ["Susan Kare", "Neville Brody", "Paula Scher"], correct: "Paula Scher" }
];

const dateQuestions = [
    { 
        question: "En quelle année Paul Renner a-t-il créé sa célèbre œuvre ?", 
        answers: ["1927", "1930", "1940"], 
        correct: "1927", 
        image: "imgPRe.jpg" 
    },
    { 
        question: "En quelle année Cassandre a-t-il créé sa célèbre œuvre ?", 
        answers: ["1930", "1935", "1940"], 
        correct: "1935", 
        image: "imgC.jpg" 
    },
    { 
        question: "En quelle année Roger Excoffon a-t-il créé sa célèbre œuvre ?", 
        answers: ["1950", "1951", "1960"], 
        correct: "1951", 
        image: "imgRE.jpg" 
    },
    { 
        question: "En quelle année Herb Lubalin a-t-il créé sa célèbre œuvre ?", 
        answers: ["1960", "1970", "1980"], 
        correct: "1960", 
        image: "imgHL.jpg" 
    },
];

const allQuestions = [
    ...imageQuestions.map((q, i) => ({
        type: 'image',
        ...q,
        id: `question-${i}`
    })),
    ...dateQuestions.map((q, i) => ({
        type: 'date',
        ...q,
        id: `date-question-${i}`
    }))
];

let currentQuestionIndex = 0;
const answers = [];
let studentInfo = '';

function updateProgress() {
    const percentage = ((currentQuestionIndex + 1) / allQuestions.length) * 100;
    progressBar.style.width = `${percentage}%`;
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

studentForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const classe = document.getElementById('classe').value;
    const nom = document.getElementById('nom').value.toUpperCase();
    const prenom = document.getElementById('prenom').value;

    if (!classe || !nom || !prenom) return;

    studentInfo = `${nom} ${prenom} ${classe}`;
    formContainer.classList.add('hidden');
    quizContainer.classList.remove('hidden');
    
    shuffleArray(allQuestions);
    showQuestion(currentQuestionIndex);
});

function showQuestion(index) {
    const question = allQuestions[index];
    questionsDiv.innerHTML = '';

    const questionDiv = document.createElement('div');
    questionDiv.classList.add('question');

    const questionContent = document.createElement('div');
    questionContent.classList.add('question-content');

    const questionTitle = document.createElement('h2');
    questionTitle.textContent = `Question ${index + 1} sur ${allQuestions.length}`;
    questionContent.appendChild(questionTitle);

    if (question.type === 'image') {
        const answersGroup = document.createElement('div');
        answersGroup.classList.add('answers-group');

        const shuffledAnswers = shuffleArray([...question.answers]);

        shuffledAnswers.forEach((answer) => {
            const label = document.createElement('label');
            label.classList.add('answer-label');
            label.innerHTML = `
                <input type="radio" name="${question.id}" value="${answer}">
                <span>${answer}</span>
            `;
            answersGroup.appendChild(label);
        });
        questionContent.appendChild(answersGroup);
    } else {
        const questionText = document.createElement('p');
        questionText.textContent = question.question;
        questionContent.appendChild(questionText);

        const answersGroup = document.createElement('div');
        answersGroup.classList.add('answers-group');

        const shuffledAnswers = shuffleArray([...question.answers]);

        shuffledAnswers.forEach((answer) => {
            const label = document.createElement('label');
            label.classList.add('answer-label');
            label.innerHTML = `
                <input type="radio" name="${question.id}" value="${answer}">
                <span>${answer}</span>
            `;
            answersGroup.appendChild(label);
        });
        questionContent.appendChild(answersGroup);
    }

    questionDiv.appendChild(questionContent);

    if (question.type === 'image' || question.type === 'date') {
        const imageContainer = document.createElement('div');
        imageContainer.classList.add('question-image');

        const img = document.createElement('img');
        img.src = question.image;
        img.alt = 'Image de question';
        imageContainer.appendChild(img);

        questionDiv.appendChild(imageContainer);
    }

    questionsDiv.appendChild(questionDiv);
    updateProgress();

    nextButton.classList.toggle('hidden', index >= allQuestions.length - 1);
    submitButton.classList.toggle('hidden', index < allQuestions.length - 1);
}

nextButton.addEventListener('click', () => {
    const question = allQuestions[currentQuestionIndex];
    const selectedAnswer = question.type === 'image'
        ? [...document.getElementsByName(question.id)].find(radio => radio.checked)?.value
        : document.querySelector(`[name="${question.id}"]`).value;

    if (selectedAnswer) {
        answers[currentQuestionIndex] = selectedAnswer;
    }

    if (currentQuestionIndex < allQuestions.length - 1) {
        currentQuestionIndex++;
        showQuestion(currentQuestionIndex);
    }
});

submitButton.addEventListener('click', () => {
    const question = allQuestions[currentQuestionIndex];
    const selectedAnswer = question.type === 'image'
        ? [...document.getElementsByName(question.id)].find(radio => radio.checked)?.value
        : document.querySelector(`[name="${question.id}"]`).value;

    if (selectedAnswer) {
        answers[currentQuestionIndex] = selectedAnswer;
    }

    const results = allQuestions.map((question, index) => ({
        question: question.question || `Quel est l'auteur de l'œuvre ?`,
        userAnswer: answers[index],
        correctAnswer: question.correct,
        isCorrect: answers[index] === question.correct
    }));

    const score = results.filter(result => result.isCorrect).length;

    const embed = {
        title: `Résultats du quiz`,
        description: `Quiz terminé pour **${studentInfo}**`,
        color: 3066993,
        fields: [
            {
                name: "Élève",
                value: studentInfo,
            },
            {
                name: "Note",
                value: `${score} / ${allQuestions.length}`,
            },
            ...results.map(result => ({
                name: result.question,
                value: `${result.isCorrect ? '✅' : '❌'} Réponse: ${result.userAnswer}\nBonne réponse: ${result.correctAnswer}`
            }))
        ],
    };

    fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            content: `Voici les résultats du QCM :`,
            embeds: [embed]
        })
    })
    .then(() => alert('QCM soumis ! Vous pouvez fermer la page.'))
    .catch(err => console.error('Erreur:', err));
});
</script>
</body>
</html>
